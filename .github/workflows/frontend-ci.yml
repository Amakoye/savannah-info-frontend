name: Frontend CI

on:
  push:
    branches:
      - development
      - production

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.0

      - name: Remove node_modules and yarn.lock
        run: |
          rm -rf node_modules
          rm -f yarn.lock
        

      - name: Clear Yarn Cache
        run: yarn cache clean
        

      - name: Install dependencies
        run: yarn install
        

      - name: Run linting
        run: yarn lint
        

      - name: Run tests
        run: yarn test
        

